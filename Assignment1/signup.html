<!DOCTYPE html>
<html>
	<head>
		<title>Sign up Page</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<p>
				<label>Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
			</p>
         <p>
				<label>Name</label>
				<input type="text" placeholder="Name" name="name">
			</p>
         <p>
            <label>Email</label>
            <input type="text" placeholder="Email" name="email">
         </p>
         <p>
            <label>Date of Birth</label>
            <input type="text" placeholder="Birthday" name="dob">
         </p>
         <p>
            <label>Gender</label>
            <input type="text" placeholder="Gender" name="gender">
         </p>
         <p>
            <label>Security Question</label>
            <input type="text" placeholder="Ex: Mother's Maiden Name" name="question">
         </p>
         <p>
            <label>Security Answer</label>
            <input type="text" placeholder="Smith" name="answer">
         </p>
         <p>
            <label>Location</label>
            <input type="text" placeholder="San Antonio, TX" name="location">
         </p>
         <p>
            <label>Profile Picture</label>
            <input type="text" placeholder="Profile Picture" name="picture">
         </p>
			<p>
				<input type="submit">
			</p>
		</form>
	</body>
</html>
